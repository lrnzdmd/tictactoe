<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <div class="playerscorebox" id="p1side">
            <div class="score"> 
                <h3><b id="p1score">0</b> Score</h3>
            </div>
            <div class="name">
                <h3 id="p1name">Player 1</h3>
            </div>
        </div>
        <button type="button" id="startgamebtn">Start Game</button>
        <div class="playerscorebox" id="p2side">
            <div class="name">
                <h3 id="p2name">Player 2</h3>
            </div>
            <div class="score">
                <h3>Score <b id="p2score">0</b></h3>
            </div>
        </div>
    </div>
    
</body>
</html>
