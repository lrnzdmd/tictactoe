<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <div class="playerscorebox">
            <div class="score"> 
                <h3><b id="p1score">0</b> Score</h3>
            </div>
            <div class="name">
                <h3 id="p1name">Player 1</h3>
            </div>
        </div>
        <button type="button" id="startgamebtn">Start Game</button>
        <div class="playerscorebox">
            <div class="name">
                <h3 id="p2name">Player 2</h3>
            </div>
            <div class="score">
                <h3>Score <b id="p2score">0</b></h3>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="gameboard">
            <div class="grid" x="0" y="0"> </div>
            <div class="grid" x="0" y="1"> </div>
            <div class="grid" x="0" y="2"> </div>
            <div class="grid" x="1" y="0"> </div>
            <div class="grid" x="1" y="1"> </div>
            <div class="grid" x="1" y="2"> </div>
            <div class="grid" x="2" y="0"> </div>
            <div class="grid" x="2" y="1"> </div>
            <div class="grid" x="2" y="2"> </div>
        </div>
        <div class="wintextbox" id="wintext">
            Player 2 wins
        </div>
        <button id="restartgamebtn">Restart</button>
    </div>
</body>
</html>
